name: CI & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    # expose the secret as an env var for simple IF checks
    env:
      DEPLOY_HOOK_URL: ${{ secrets.DEPLOY_HOOK_URL }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - run: npm ci
      - run: npm test --if-present -- --ci

      - name: Deploy to Render via Deploy Hook
        if: ${{ env.DEPLOY_HOOK_URL != '' }}
        run: curl -sS -X POST "$DEPLOY_HOOK_URL"
