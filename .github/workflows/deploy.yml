name: CI & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    # Map the secret to an env var so the "if:" check is simple
    env:
      DEPLOY_HOOK_URL: ${{ secrets.DEPLOY_HOOK_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Run tests (skip if none)
        run: |
          npm run -s test || echo "no tests â€“ continuing"

      - name: Deploy to Render via Deploy Hook
        if: ${{ env.DEPLOY_HOOK_URL != '' }}
        run: curl -sS -X POST "$DEPLOY_HOOK_URL"
